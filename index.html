<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="comment_styles.css">
</head>
<body>
    <h1>Daily Dictionary</h1>
    <div class="container">
        <h2>WORD FINDER</h2>
        <input type="text" id="search-input" placeholder="Search for a word...">
        <button id="search-btn">Search</button>
        <button id="speak-btn">Speak</button>
        <div id="result"></div>
    </div>

    <div id="comment-section">
        <h2>Comments</h2>
        <div id="comments-container">
        </div>
        <textarea id="comment-input" placeholder="Write your comment here..."></textarea>
        <button id="submit-comment">Submit</button>
    </div>

    <script src="script.js"></script>
    <footer>
        <p>&copy; all rights reserved 2024 Daily Dictionary</p>
    </footer>
</body>
</html>
